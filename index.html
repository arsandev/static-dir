<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Just Listed Directory</title>
    <script src="data.js" charset="utf-8"></script>
    <script src="staticia/hbs.js" charset="utf-8"></script>
    <script src="staticia/staticia.js" charset="utf-8"></script>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <script id="template" type="text/x-handlebars-template">
      <!-- VIEW -->
      <a href="?">..</a>
      <font color="red" style="float:right">
        *you are currently using starter staticia template.
        <a target="_blank" href="https://github.com/arsandev/staticia#-template">get more template</a>
      </font>
      <h2>
        {{#each dest}}
          /{{this}}
        {{/each}}
      </h2>
      <h3>Folder:</h3>
      <ul>
        {{#each folder}}
          <li><a href="?f={{this.url}}">{{this.name}}</a></li>
        {{/each}}
      </ul>

      <h3>File:</h3>
      <ul>
        {{#each file}}
          <li>
            
          <!-- {{#if (or
            (eq this.extension ".jpg")
            (eq this.extension ".png")
            (eq this.extension ".svg")
            (eq this.extension ".gif")
            (eq this.extension ".jpeg")
            (eq this.extension ".bmp")
          )}}
            I'm an image
          {{else}}
            I'm not an image
          {{/if}} -->

          Name: <a href="{{this.url}}">{{this.name}}</a>
          <br>
          Extension: {{this.extension}}
        </li>
        {{/each}}
      </ul>
      <!-- VIEW -->
    </script>

    <script src="assets/js/custom-script.js" charset="utf-8"></script>
  </body>
</html>
